<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="page">
    <div class="quantity">

        <button class="decreaseBtn">-</button>
        <input type="text" class="output" value="0">
         <button class="increaseBtn">+</button>
         <button class="reset">Reset</button>
    
      </div>
  </div>

  <div class="page">
     
    <div class="rangeslider" style="text-align: center;" >
      
        <input type="range" class="slider" min="0" max="100" value="0" >
      <div class="output">
        <h1>$ <span>0</span></h1>
      </div>
     </div>



  </div>


  <div class="page">

    <button class="colorChanger">click me to change color</button>


  </div>
    

    <div class="page">

      <div class="box ">
           <img  class="back" src="./img1.avif" alt="">
            <img class="front hovered" src="./js/img2.avif" alt="">
      </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
